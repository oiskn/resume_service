<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script th:src="@{/js/registration.js}" type="text/javascript"></script>

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Resume</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="modal-content">
    <div class="modal-body mx-auto" style="width: 55%">
        <div class="form-group text-center">
            <label for="name" class="col-form-label font-weight-bold">Name</label>
            <input type="text" class="form-control" id="name" name="name" value=" "/>
        </div>

        <div class="form-group text-center">
            <label for="login" class="col-form-label font-weight-bold">Login</label>
            <input type="text" class="form-control" id="login" name="login" value=" "/>
        </div>

        <div class="form-group text-center">
            <label class="col-form-label font-weight-bold">Password</label>
            <input type="password" class="form-control " id="password" required="true">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary AddBtn" value="Add">Add</button>
    </div>
</div>
