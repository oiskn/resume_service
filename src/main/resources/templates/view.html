<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script th:src="@{/js/view.js}" type="text/javascript"></script>

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Resume</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/addResume">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/all_resume">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/view">View</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="modal-content">
    <div class="modal-body mx-auto" style="width: 55%">

        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
            <div class="col-md-10 p-lg-5 mx-auto my-5">

                <h4 class="fw-normal">First name: </h4>
                <p class="lead fw-normal" id="firstNameOutPut"></p>

                <h4 class="fw-normal">Last name: </h4>
                <p class="lead fw-normal" id="lastNameOutPut"></p>

                <h4 class="fw-normal">Age: </h4>
                <p class="lead fw-normal" id="ageOutPut"></p>

                <h4 class="fw-normal">Education: </h4>
                <p class="lead fw-normal" id="educationOutPut"></p>

                <h4 class="fw-normal">Skills: </h4>
                <p class="lead fw-normal" id="skillsOutPut"></p>

                <h4 class="fw-normal">Experience: </h4>
                <p class="lead fw-normal" id="experienceOutPut"></p>

                <h4 class="fw-normal">About: </h4>
                <p class="lead fw-normal" id="aboutOutPut"></p>

                <h4 class="fw-normal">Visibility: </h4>
                <p class="lead fw-normal" id="visibilityOutPut"></p>

                <img src="/image" class="rounded float-star mx-auto d-block img-fluid" width="200" height="200" id="avatar" alt="image">

            </div>
            <button type="button" class="btn btn-danger viewBtnDel">Удалить</button>
            <div class="product-device shadow-sm d-none d-md-block"></div>
            <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        </div>

    </div>
</div>

</html>
